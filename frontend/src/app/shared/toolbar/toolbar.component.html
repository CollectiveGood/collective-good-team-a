<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a routerLink="/" class="logo-link">CollectiveGood</a>
    <span class="spacer"></span>
    <ng-container *ngIf="activeUser?.role === 'ADMIN'; else nonAdmin">
      <a mat-button routerLink="/admin/home">
        <mat-icon>home</mat-icon> Admin Home
      </a>
    </ng-container>
    <ng-template #nonAdmin>
      <a mat-button routerLink="/home">
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>
    </ng-template>
    <a mat-button routerLink="/account">
      <mat-icon>person</mat-icon> Account
    </a>
    <a mat-button routerLink="/help">
      <mat-icon>help</mat-icon> Help
    </a>
    <a mat-button (click)="clickLogout()">
      <mat-icon>exit_to_app</mat-icon> Log Out
    </a>
  </mat-toolbar-row>
</mat-toolbar>
