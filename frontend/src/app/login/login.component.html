<div class="login-container">
  <h1 class="page-title">CollectiveGood</h1>
  <mat-card>
    <mat-card-content>
      <h2>Sign In</h2>
      <form (ngSubmit)="onSubmit()">
        <p>
          <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput type="text" id="username" name="username" [(ngModel)]="username" required>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" id="password" name="password" [(ngModel)]="password" required>
          </mat-form-field>
        </p>
        <p>
          <button mat-raised-button color="primary" type="submit">Sign In</button>
        </p>
      </form>
      <h3>or</h3>
        <p>
          <button mat-raised-button>Create Account</button>
        </p>
    </mat-card-content>
  </mat-card>
</div>
