<app-toolbar></app-toolbar>
<!-- Sojin -->
<div class="header-container">
    <h1>Dashboard</h1>
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>
<div class="card-container">
    <mat-card>
        <mat-card-title>New Cases</mat-card-title>
        <hr class="line-break">
        <mat-card-content>
            <ng-container *ngIf="newAssignedCases != null; else noCases">
                <div class="button-list">
                    <button
                    mat-button
                    color="primary"
                    class="custom-button"
                    *ngFor="let caseAssignment of newAssignedCases"
                    (click)="caseClick(caseAssignment)"
                    >
                    {{ caseAssignment.case.caseName }}
                    </button>
                </div>
            </ng-container>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-title>Cases To Review</mat-card-title>
        <hr class="line-break">
        <mat-card-content>
            <ng-container *ngIf="casesToReview != null; else noCases">
                <div class="button-list">
                    <button
                    mat-button
                    color="primary"
                    class="custom-button"
                    *ngFor="let caseAssignment of casesToReview"
                    (click)="caseClick(caseAssignment)"
                    >
                    {{ caseAssignment.case.caseName }}
                    </button>
                </div>
            </ng-container>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-title>Submitted Cases</mat-card-title>
        <hr class="line-break">
        <ng-container *ngIf="submittedCases != null; else noCases">
            <div class="button-list">
                <button
                mat-button
                color="primary"
                class="custom-button"
                *ngFor="let caseAssignment of submittedCases"
                (click)="caseClick(caseAssignment)"
                >
                {{ caseAssignment.case.caseName }}
                </button>
            </div>
        </ng-container>
        <ng-template #noCases>
            <p>None to display</p>
        </ng-template>
    </mat-card>
</div>
