<app-toolbar></app-toolbar>
<!-- Sojin -->
<div class="header-container">
    <h1>My Dashboard</h1>
</div>
<div class="card-container">
    <mat-card>
        <mat-card-title>Assigned To Me</mat-card-title>
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
        <hr class="line-break">
        <mat-card-content>
            <ng-container *ngIf="assignedCases != null; else noCases">
                <div class="button-list">
                    <button
                    mat-button
                    color="primary"
                    class="custom-button"
                    *ngFor="let assignedCase of assignedCases"
                    (click)="caseClick(assignedCase)"
                    >
                    {{ assignedCase.case.caseName }}
                    </button>
                </div>
                </ng-container>
            <ng-template #noCases>
                <p>None to display</p>
            </ng-template>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-title>Pending Review</mat-card-title>
        <hr class="line-break">
        <mat-card-content>
            <p>None to display</p>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-title>Completed Cases</mat-card-title>
        <hr class="line-break">
        <mat-card-content>
            <p>None to display</p>
        </mat-card-content>
    </mat-card>
</div>
