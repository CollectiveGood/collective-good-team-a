<h2 mat-dialog-title>Confirm Update</h2>
<mat-dialog-content>
  <p>Are you sure you want to update this user's role?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="onConfirmClick()">Update</button>
  <button mat-button color="link" (click)="onCancelClick()">Cancel</button>
</mat-dialog-actions>
