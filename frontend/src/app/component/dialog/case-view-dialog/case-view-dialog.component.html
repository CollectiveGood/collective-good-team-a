<div class="dialog-header">
    <h1>{{ data.caseName }}</h1>
    <button mat-icon-button mat-dialog-close class="close-button">
    <mat-icon>close</mat-icon>
    </button>
</div>
<app-pdf-viewer *ngIf="caseBlob; else loading" [pdfData]="caseBlob"></app-pdf-viewer>
<ng-template #loading>Loading PDF...</ng-template>
