<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content>
  <p>Are you sure you want to delete this case? This will also remove any assignments associated with it.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="warn" (click)="confirmDelete()">Confirm Deletion</button>
  <button mat-button (click)="cancel()">Cancel</button>
</mat-dialog-actions>
