<div class="container">
  <h1>Confirm Changes</h1>
  <form *ngIf="!success" class="form-container" (ngSubmit)="onConfirmClick()">
    <p>Please enter your password.</p>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" id="passwowrd" name="password" [(ngModel)]="passwordInput" required>
    </mat-form-field>
    <div class="button-row">
      <button *ngIf="!success" mat-raised-button type="submit" color="primary">Confirm</button>
      <button *ngIf="!success" mat-raised-button color="link" (click)="onCloseClick()">Cancel</button>
    </div>
  </form>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
  <div *ngIf="success" class="success-message">Information updated successfully!</div>
  <p></p>
  <button *ngIf="success" mat-raised-button color="primary" (click)="onCloseClick()">Close</button>
  <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
</div>
