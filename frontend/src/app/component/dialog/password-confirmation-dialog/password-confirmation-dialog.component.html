<h2>Confirm Changes</h2>
<p>Please enter your password</p>
<form (ngSubmit)="onConfirmClick()">
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" (ngModel)="passwordInput" name="password" required>
  </mat-form-field>
  <button mat-raised-button type="submit" color="primary">Confirm</button>
  <button mat-raised-button (click)="onCancelClick()">Cancel</button>
</form>
