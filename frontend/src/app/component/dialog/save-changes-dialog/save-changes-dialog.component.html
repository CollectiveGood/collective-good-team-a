<h2 mat-dialog-title>Save Changes?</h2>
<mat-dialog-content>
  <p>Would you like to save your changes?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="onSave()">Save</button>
  <button mat-button color="warn" (click)="onDiscard()">Discard</button>
  <button mat-button color="link" (click)="onCancel()">Cancel</button>
</mat-dialog-actions>
