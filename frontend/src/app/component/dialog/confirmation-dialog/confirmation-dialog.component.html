<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [color]="data.confirmColor || 'primary'" (click)="onConfirmClick()">{{ data.confirmText }}</button>
  <button mat-button color="link" (click)="onCancelClick()">Cancel</button>
</mat-dialog-actions>
