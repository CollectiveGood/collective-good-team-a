<!-- confirm-logout-dialog.component.html -->
<h2 mat-dialog-title>Confirm Logout</h2>
<mat-dialog-content>
  <p>Are you sure you want to log out?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="confirmLogout()">Log Out</button>
  <button mat-button (click)="cancelLogout()">Cancel</button>
</mat-dialog-actions>
