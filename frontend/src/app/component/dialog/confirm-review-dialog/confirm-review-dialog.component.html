<h2 mat-dialog-title>Confirm Review</h2>
<mat-dialog-content>
    <p>Are you sure you want to submit this review?</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="onConfirmClick()">Submit</button>
    <button mat-button color="link" (click)="onCancelClick()">Cancel</button>
</mat-dialog-actions>
