<app-toolbar></app-toolbar>
<div class="header-container">
    <h1>Admin Dashboard</h1>
    <div class="spacer">
        <a mat-raised-button class="header-button" color="primary" routerLink="/admin/users">Manage Users</a>
        <a mat-raised-button class="header-button" color="primary" routerLink="/admin/cases">Manage Cases</a>
    </div>
</div>
<div class="card-container">
    <mat-card>
        <mat-card-title>Cases to Assign</mat-card-title>
        <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
        <hr class="line-break">
        <mat-card-content>
            <p>None to display</p>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-title>Cases to Review</mat-card-title>
        <hr class="line-break">
        <mat-card-content>
            <p>None to display</p>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-title>Completed Cases</mat-card-title>
        <hr class="line-break">
        <mat-card-content>
            <p>None to display</p>
        </mat-card-content>
    </mat-card>
</div>
