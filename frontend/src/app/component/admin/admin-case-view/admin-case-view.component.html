<app-toolbar></app-toolbar>
<!-- Sojin -->
<div class="header-container">
    <h1>Cases</h1>
    <div>
        <mat-form-field>
            <mat-label>Search Cases</mat-label>
            <input matInput type="text" [(ngModel)]="searchText" (input)="applyFilter()" />
        </mat-form-field>
        <button mat-raised-button (click)="openUploadCaseDialog()" color="accent">
            <mat-icon>add</mat-icon>
            Upload New Case
        </button>
    </div>
</div>
<div class="mat-elevation-z8">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- Case Name Column -->
        <ng-container matColumnDef="caseName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let case"> 
            <a mat-button (click)="onCaseClick()">{{ case.caseName }}</a> 
          </td>
        </ng-container>
      
        <!-- Date Created Column -->
        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Created </th>
          <td mat-cell *matCellDef="let case">{{ datePipe.transform(case.createdAt, 'mediumDate') }}</td>
        </ng-container>
      
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let case">
            <button mat-button color="link">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button color="warn">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let case; columns: displayedColumns"></tr>
      </table>
      
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons aria-label="Select page of cases"></mat-paginator>
</div>
