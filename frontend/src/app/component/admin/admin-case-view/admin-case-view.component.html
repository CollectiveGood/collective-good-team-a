<app-toolbar></app-toolbar>
<!-- Sojin -->
<div class="header-container">
    <h1>Cases</h1>
    <button mat-raised-button (click)="openUploadCaseDialog()" color="accent">
        <mat-icon>add</mat-icon>
        Upload New Case
    </button>
</div>
<div class="mat-elevation-z8">
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
    <table mat-table [dataSource]="dataSource">
        <!-- Case Name Column -->
        <ng-container matColumnDef="caseName">
            <th mat-header-cell *matHeaderCellDef> Case Name </th>
            <td mat-cell *matCellDef="let case"> {{case.caseName}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let case">
                <button mat-button color="primary">View</button>
                <button mat-button color="link">Edit</button>
                <button mat-button color="warn">Delete</button>
            </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let case; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[10]" showFirstLastButtons aria-label="Select page of cases"></mat-paginator>
</div>
