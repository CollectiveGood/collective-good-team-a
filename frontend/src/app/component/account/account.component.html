<app-toolbar></app-toolbar>
<div class="container" *ngIf="userDetails">
    <h1>My Account</h1>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Update Profile</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="form-container">
                <mat-form-field>
                    <mat-label>Name</mat-label>
                    <input matInput type="text" id="name" name="name" [(ngModel)]="userDetails.name" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Email</mat-label>
                    <input matInput type="text" id="email" name="email" [(ngModel)]="userDetails.email" required>
                </mat-form-field>
                <mat-form-field>
                    <mat-label>Password</mat-label>
                    <input matInput type="{{showPassword ? 'text' : 'password'}}" id="password" name="password" [(ngModel)]="userDetails.password" required>
                    <mat-icon matSuffix (click)="showPassword = !showPassword">{{showPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                </mat-form-field>
                <button mat-raised-button color="primary">Save</button>
            </form>
        </mat-card-content>
    </mat-card>
</div>
