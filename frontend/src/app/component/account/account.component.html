<app-toolbar></app-toolbar>
<div class="container" *ngIf="userDetails">
  <h1>My Account</h1>
  <div class="account-container">
    <!-- Update Profile card with two columns -->
    <mat-card>
      <mat-card-header>
        <mat-card-title>Update Profile</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="two-columns">
          <!-- Column 1: Basic Information -->
          <div class="column">
            <h2>Personal Information</h2>
            <form (ngSubmit)="onSubmit()">
              <mat-form-field>
                <mat-label>Name</mat-label>
                <input matInput type="text" id="name" name="name" [(ngModel)]="userDetails.name" required>
              </mat-form-field>
              <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput type="text" id="email" name="email" [(ngModel)]="userDetails.email" required>
              </mat-form-field>
              <button mat-raised-button type="submit" color="primary">Save</button>
            </form>
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
          </div>

          <!-- Column 2: Other Actions -->
          <div class="column">
            <h2>Other Actions</h2>
            <div class="other-actions-container">
                <button mat-raised-button color="link" class="action-button" (click)="openPasswordChangeDialog()">Change Password</button>
                <!-- <button mat-raised-button color="link" class="action-button">Request Admin Access</button> -->
                <!-- <button mat-raised-button color="warn" class="action-button">Delete Account</button> -->
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
